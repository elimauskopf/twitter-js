{% extends "layout.html" %} {% block content %}

<div class="page-header">
  <h1>Welcome to Twitter.js!</h1>
</div>
<div class="row">
  <div class="col-md-3">
    <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
    <b>Your Name</b><br> 100 followers
  </div>
  <div class="col-md-9">

  {% if showForm %}
  <form action="/tweets" method="POST">
    <label for="name_field">Name:</label>
    <input name="name" type="text" id="name_field" />

    <label for="text_field">Text:</label>
    <input name="text" type="text" id="text_field" style="width: 350px;" />

    <input type="submit" value="Submit" />
  </form>
{% endif %}

    <!-- display tweets here -->
    {% for element in list %}
    <li class="tweet-list">
      <img src={{element.image}}>
      <h3><a href='users/{{element.name}}'>{{element.name}}</a></h3>
      <h5><a href='tweets/{{element.id}}'>{{element.content}}</a></h5>
      <h6>{{element.list}}</h6>
      <h6>{{element.id}}</h6>
    </li>
    {% endfor %}

  </div>
</div>

{% endblock %}
